<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- DNS Icon -->
  <g transform="translate(10, 10)">
    <!-- Server representation -->
    <rect x="0" y="0" width="30" height="20" rx="3" fill="url(#iconGradient)" />
    <circle cx="5" cy="5" r="1.5" fill="white" opacity="0.8" />
    <circle cx="10" cy="5" r="1.5" fill="white" opacity="0.8" />
    <rect x="15" y="3" width="12" height="2" rx="1" fill="white" opacity="0.6" />
    <rect x="15" y="7" width="8" height="2" rx="1" fill="white" opacity="0.6" />
    
    <!-- Connection lines -->
    <path d="M15 25 L25 35 M25 25 L15 35" stroke="url(#iconGradient)" stroke-width="2" stroke-linecap="round" />
    
    <!-- Network nodes -->
    <circle cx="10" cy="30" r="4" fill="url(#iconGradient)" />
    <circle cx="30" cy="30" r="4" fill="url(#iconGradient)" />
    <circle cx="20" cy="40" r="4" fill="url(#iconGradient)" />
  </g>
  
  <!-- FreeDns Text -->
  <text x="50" y="25" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="18" font-weight="700" fill="url(#logoGradient)">FreeDns</text>
  
  <!-- Tagline -->
  <text x="50" y="40" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="10" font-weight="400" fill="#6b7280">Powered by Flaxa Technologies</text>
  
  <!-- Decorative elements -->
  <circle cx="175" cy="15" r="2" fill="#60a5fa" opacity="0.6" />
  <circle cx="185" cy="25" r="1.5" fill="#3b82f6" opacity="0.4" />
  <circle cx="180" cy="35" r="1" fill="#1d4ed8" opacity="0.8" />
</svg>